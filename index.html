<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Attendance Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Attendance Form -->
    <div class="container mt-5">
      <h2 class="mb-4">Mark Your Attendance</h2>
      <form id="attendanceForm" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="">Choose...</option>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <!-- Confirmation Message -->
      <p id="message" class="mt-3 text-success fw-bold"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
      // On page load, fill name from cookie
      window.onload = function () {
        const savedName = getCookie('StudentName');
        if (savedName) {
          document.getElementById('name').value = savedName;
        }
      };

      // Helper: get cookie by name
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      // Handle form submission
      document.getElementById("attendanceForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent redirect

        const name = document.getElementById("name").value;
        const status = document.getElementById("status").value;

        // Save name in cookie for auto-fill
        document.cookie = "StudentName=" + name + "; path=/; max-age=31536000;";

        // Save record to localStorage
        let records = JSON.parse(localStorage.getItem("attendanceRecords")) || [];
        records.push({
          name: name,
          status: status,
          class: "Class A",
          time: new Date().toLocaleString()
        });
        localStorage.setItem("attendanceRecords", JSON.stringify(records));

        // Show confirmation message
        document.getElementById("message").textContent =
          `âœ… Attendance submitted: ${name} is marked ${status}`;
      });
    </script>
  </body>
</html>
