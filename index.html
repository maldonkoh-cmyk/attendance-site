<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    >
    <title>Attendance Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Attendance Form -->
    <div class="container mt-5">
      <h2 class="mb-4">Mark Your Attendance</h2>
      <form id="attendanceForm" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="">Choose...</option>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <p id="message" class="mt-3 fw-bold"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // üî• Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD45PVraoB2qkF21snlFlsSvkCLUanROpg",
        authDomain: "attendance-dashboard-c7f69.firebaseapp.com",
        projectId: "attendance-dashboard-c7f69",
        storageBucket: "attendance-dashboard-c7f69.firebasestorage.app",
        messagingSenderId: "361189754171",
        appId: "1:361189754171:web:aa2a25ccfd04b05e5a231e",
        measurementId: "G-P3ELKXXYQP"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const form = document.getElementById("attendanceForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const status = document.getElementById("status").value;

        if (!name || !status) {
          message.textContent = "‚ö†Ô∏è Please fill in all fields.";
          message.className = "text-danger fw-bold";
          return;
        }

        try {
          await addDoc(collection(db, "attendance"), {
            name,
            status,
            class: "A Level 2",
            timestamp: serverTimestamp()
          });
          message.textContent = `‚úÖ Attendance submitted: ${name} is marked ${status}`;
          message.className = "text-success fw-bold";
          form.reset();
        } catch (error) {
          console.error("Error adding document: ", error);
          message.textContent = "‚ùå Error submitting attendance. Try again.";
          message.className = "text-danger fw-bold";
        }
      });
    </script>
  </body>
</html>
