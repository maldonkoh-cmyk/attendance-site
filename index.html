    <div class="container">
    <div class="container mt-5">
      <h2 class="mb-4">Mark Your Attendance</h2>
      <form action="teacher.html" method="GET" class="row g-3" onsubmit="saveName()">
        <div class="col-md-6">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="">Choose...</option>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>  
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    -->
    <script>
      //On page load, fill name from cookie
    window.onload = function() {
      const savedName = getCookie('Student Name');
      if (savedName) {
        document.getElementById('name').value = savedName;
      }
    };
      //On form submit, save name to cookie
    function saveName() {
      const name = document.getElementById('name').value;
      document.cookie = "Student Name=" + name + "; path=/; max-age=31536000;"; // expires in 1 year
      // Do not prevent form submission
    }
      //Helper function to get cookie by name
      function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
      }
      //Attach saveName to form submit
    document.querySelector('form').onsubmit = function(e) {
      saveName();
      // Allow form to submit as normal
    };
    </script>
