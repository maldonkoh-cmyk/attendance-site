<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css">
  <title>Teacher Dashboard</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Teacher Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="teacher.html">Teacher Directory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="teacher_about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Attendance Table -->
  <div class="container mt-5">
    <h2 class="mb-4">Attendance Records</h2>

    <div class="card p-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Class</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="attendance-body">
          <!-- Rows inserted by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.onload = function () {
      // Get records from localStorage
      let records = JSON.parse(localStorage.getItem("attendanceRecords")) || [];

      const tableBody = document.getElementById("attendance-body");

      if (records.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No attendance records yet</td></tr>`;
      } else {
        records.forEach((record, index) => {
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
            <td>${index + 1}</td>
            <td>${record.name}</td>
            <td>${record.status}</td>
            <td>${record.class || "Class A"}</td>
            <td>${record.time}</td>
          `;
          tableBody.appendChild(newRow);
        });
      }
    };
  </script>
</body>
</html>
