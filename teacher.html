<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <title>Teacher Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Teacher Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-4">Attendance Records</h2>

      <!-- Attendance Table -->
      <div class="card p-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Name</th>
              <th>Status</th>
              <th>Class</th>
            </tr>
          </thead>
          <tbody id="attendance-body">
            <!-- Rows will be inserted dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Your Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbxYhSl5TZogTjRbJBBaOb8PlQvxTD8QKuTCHJ69_9YrpNiz6dy-yWAsgXk7t6X28V1U/exec";

      // Load attendance data from Google Sheets
      function loadAttendance() {
        fetch(scriptURL)
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById("attendance-body");
            tableBody.innerHTML = "";

            data.forEach(record => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${record.timestamp}</td>
                <td>${record.name}</td>
                <td>${record.status}</td>
                <td>${record.class}</td>
              `;
              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error("Error fetching data:", error);
          });
      }

      // Load data on page load
      window.onload = loadAttendance;

      // ðŸ”„ Optional: Auto-refresh every 30 seconds
      setInterval(loadAttendance, 30000);
    </script>
  </body>
</html>
