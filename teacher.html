<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    >
    <title>Teacher Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Teacher Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-4">Attendance Records</h2>
      <div class="card p-4 shadow-sm">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Name</th>
              <th>Status</th>
              <th>Class</th>
            </tr>
          </thead>
          <tbody id="attendance-body"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // ðŸ”¥ Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD45PVraoB2qkF21snlFlsSvkCLUanROpg",
        authDomain: "attendance-dashboard-c7f69.firebaseapp.com",
        projectId: "attendance-dashboard-c7f69",
        storageBucket: "attendance-dashboard-c7f69.firebasestorage.app",
        messagingSenderId: "361189754171",
        appId: "1:361189754171:web:aa2a25ccfd04b05e5a231e",
        measurementId: "G-P3ELKXXYQP"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const tableBody = document.getElementById("attendance-body");

      // Real-time listener for updates
      const q = query(collection(db, "attendance"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        tableBody.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const time = data.timestamp?.toDate
            ? data.timestamp.toDate().toLocaleString()
            : "â€”";
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${time}</td>
            <td>${data.name}</td>
            <td>${data.status}</td>
            <td>${data.class}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    </script>
  </body>
</html>
