<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <title>Teacher Dashboard</title>
    </head>
    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const status = params.get("status");
      const date = params.get("date");
    
      if (name && status) {
        const tableBody = document.querySelector("tbody");
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>1</td>
          <td>${name}</td>
          <td>${status}</td>
          <td>Class A</td>
          <td>${new Date().toLocaleString()}</td>
        `;
        tableBody.appendChild(newRow);
      }
</script>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Teacher Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="/teacher?key=abc123">Teacher Directory</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="/teacher-about">About</a>
                                                </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h2 class="mb-4">Attendance Records</h2>
            <!--Date Filter Form-->
            <form method="get" action="teacher.html" class="row g-3 mb-4">
                  <input type="hidden" name="key" value="abc123">
                  <div class="col-auto">
                        <label for="date" class="form-label">Filter by Date:</label>
                  </div>
                  <div class="col-auto">
                    <input type="date" id="date" name="date" class="form-control">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Apply</button>
                  </div>
            </form>
            <div class="card p-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Class</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in records %}
                        <tr>
                            <td>{{ record[0] }}</td>
                            <td>{{ record[1] }}</td>
                            <td>{{ record[2] }}</td>
                            <td>{{ record[3] }}</td>
                            <td>{{ record[4] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
